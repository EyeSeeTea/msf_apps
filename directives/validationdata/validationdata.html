<h2>{{ 'Validation Data'}}</h2>

<table class="table table-bordered table-condensed table-hover">


    <tr ng-repeat="project in projects">
        <td>
            {{ project.name }}
        </td>
        <td>
            {{ project.id }}
        </td>
        <td>
            {{ project.lastDatePush }}
        </td>
    </tr>

</table>
